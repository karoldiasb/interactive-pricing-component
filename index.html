<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">

    <main>
      <header>
        <h2> Simple, traffic-based pricing </h2>
        <h5> Sign-up for our 30-day trial. No credit card required.</h5>
      </header>
  
      <div class="box-content">
        <div>
          <p>100k Pageviews</p>
          <p><strong>$16.00</strong> /month</p>
        </div>
        <div>
          <div style="width: 50%;">
            <div class="circle"></div>
            <img src="./images/icon-slider.svg" alt="icon-slider">
          </div>
        </div>
        <div>
          <p>Monthly Billing </p>
          <p>Yearly Billing
            <span>
              25% discount
            </span>
          </p>
          <p></p>
        </div>
        <hr/>
        <div>
          <div>
            <p><img src="./images/icon-check.svg" alt="icon-check"> Unlimited websites</p>
            <p><img src="./images/icon-check.svg" alt="icon-check"> 100% data ownership</p>
            <p><img src="./images/icon-check.svg" alt="icon-check"> Email reports</p>
          </div>
          <button>
            Start my trial
          </button>
        </div>
      </div>
    </main>
  </div>
    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karoline Dias Barreto</a>.
  </div>

</body>
</html>
